<html>
    <head>
        <title>Muffin Clicker: The muffins</title>
    </head>

    <body>
        <p>Score: <span id="score">0</span></p>
        <img src="game/images/muffin.jpg" height="256px" width="256px" onclick="addToScore(clickingPower)">

        <button onclick="buyCursor()">Cursor [<span id="cursorcost">15</span>] -- <span id="cursors">0</span></button>
        <button onclick="buyGrandma()">Grandma [<span id="grandmacost">100</span>] -- <span id="grandmas">0</span></button>

        <script>
            var score = 0;
            var clickingPower = 1;

            var cursorCost = 15;
            var cursors = 0;
            var grandmaCost = 100;
            var grandmas = 0;

            function buyCursor() {
                if (score >= cursorCost) {
                    score = score - cursorCost;
                    cursors = cursors + 1;
                    cursorCost = Math.round(cursorCost * 1.15);

                    document.getElementById("score").innerHTML = score;
                    document.getElementById("cursorcost").innerHTML = cursorCost;
                    document.getElementById("cursors").innerHTML = cursors;
                }
            }
            
            function buyGrandma() {
                if (score >= grandmaCost) {
                    score = score - grandmaCost;
                    grandmas = grandmas + 1;
                    grandmaCost = Math.round(grandmaCost * 1.15);

                    document.getElementById("score").innerHTML = score;
                    document.getElementById("grandmacost").innerHTML = grandmaCost;
                    document.getElementById("grandmas").innerHTML = grandmas;
                }
            }

            function addToScore(amount) {
                score = score + amount;
                document.getElementById("score").innerHTML = score;
            }

            setInterval(function() {
                score = score + cursors;
                score = score + cursors + grandmas * 5;
                document.getElementById("score").innerHTML = score;
            }, 1000); // 1000ms = 1 second
        </script>
    </body>
</html>
