<!DOCTYPE html>
<html>
    <head>
        <title>Muffin Clicker: The muffining</title>

        <link rel="stylesheet" href="game/main.css">
    </head>

    <body>
        <div class="navigationBar unselectable">
            <a href="../index.html">Locate more games</a>
        </div>
        <div class="sectionLeft unselectable">
            <center>
                <div class="scoreContainer unselectable">
                    <span id="score">0</span> muffins<br>
                    <span id="scorepersecond">0</span> muffins per second
                </div>
                <br>
                <div class="unselectable" id="clicker"></div>
            </center>

            <div class="sectionFooter unselectable">
                <h5>Muffin Clicker: The muffining</h5>
                <button onclick="resetGame()">Wipe Progress</button>
            </div>
        </div>

        <div class="sectionRight unselectable">
            <div id="upgradeContainer"></div>
            <div id="shopContainer"></div>
            <div id="achievementContainer"></div>
        </div>

        <script src="game/main.js"></script>
    </body>
</html>
